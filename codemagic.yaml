workflows:
  ios-release:
    name: iOS Release
    environment:
      flutter: stable
      xcode: latest
    cache:
      paths:
        - $HOME/.pub-cache  # Используем $HOME вместо ~
        - ios/Pods          # Путь от корня проекта
    scripts:
      - flutter clean
      - flutter pub get
      - cd ios && pod install --repo-update && cd ..
      - flutter build ios --release --no-codesign
      - mkdir -p build/ios/ipa
      - cd build/ios/iphonesimulator && zip -r ../ipa/Runner.app.zip Runner.app
    artifacts:
      - build/ios/ipa/Runner.app.zip