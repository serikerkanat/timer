workflows:
  ios-release:
    name: iOS Release
    environment:
      flutter: stable  # или конкретная версия, например "3.19.5"
      xcode: latest
    cache:
      paths:
        - ~/.pub-cache
        - ios/Pods
        # Другие пути для кэширования (если нужно)
    scripts:
      - flutter clean
      - flutter pub get
      - cd ios && pod install --repo-update && cd ..
      - flutter build ios --release --no-codesign
      - mkdir -p build/ios/ipa
      - cd build/ios/iphonesimulator && zip -r ../ipa/Runner.app.zip Runner.app
    artifacts:
      - build/ios/ipa/Runner.app.zip