workflows:
  ios-release-build:
    name: iOS Release Build
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
          cd ios
          pod install
      - name: Build iOS release
        script: |
          flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa
